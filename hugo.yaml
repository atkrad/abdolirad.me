  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  profileMode:
    enabled: true
    title: "Code to Cloud: The Journey"
    subtitle: "From Writing Code to Building Cloud Infrastructure"
  socialIcons:
    - name: "github"
      url: "https://github.com/atkrad"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/atkrad"
    - name: "reddit"
      url: "https://www.reddit.com/user/atkrad"
    - name: "email"
