baseURL: "https://abdolirad.me/"
languageCode: "en-us"
title: M. Abdolirad

enableRobotsTXT: true
defaultContentLanguage: en

languages:
  en:
    baseURL: "https://abdolirad.me/"
    contentDir: content/en
    languageDirection: ltr
    languageName: ":us:"
    menus:
      main:
        - name: Articles
          pageRef: /articles
          weight: 10
        - name: Archives
          pageRef: /archives
          weight: 20
    weight: 1
  fa:
    baseURL: "https://abdolirad.ir/"
    contentDir: content/fa
    languageDirection: rtl
    languageName: ":iran:"
    menus:
      main:
        - name: مقالات
          pageRef: /articles
          weight: 10
        - name: آرشیو
          pageRef: /archives
          weight: 20
    title: محمد عبدلی‌راد
    params:
      profileMode:
        title: "محمد عبدلی‌راد"
        subtitle: "محمد عبدلی‌راد"
    weight: 2

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

